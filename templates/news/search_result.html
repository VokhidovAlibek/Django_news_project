{% extends 'news/base.html' %}
{% load static %}
{% block title %} Qidiruv natijalari {% endblock title %}

{% block content %}
    <h2>Qidiruv natijalari</h2>
    {% for yangilik in barcha_yangiliklar %}
        <h3><a class="text-info" href="{% url 'news_detail_page' yangilik.slug %}">{{ yangilik.title }}</a></h3>
        <p><img width="30%" src="{{ yangilik.image.url }}"></p>
        <p style="margin-bottom: 100px">{{ yangilik.body | truncatewords:30 }}</p>
    {% endfor %}
{% endblock content %}
